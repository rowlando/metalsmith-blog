<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
</head>
<body>
  <header>
    <h1><a href="/">Home</a></h1>
  </header>
  <h1>{{ title }}</h1>
  <p>{{ description }}</p>

  {{{ contents }}}

  <article>  
      <ul>
          {{#each collections.posts}}
              <li>
                  <h3><a href="/{{this.path}}">{{this.title}}</a></h3>
                  <p>{{this.date}}</p>
              </li>
          {{/each}}
      </ul>
  </article>

  <footer>
    <p>Generated with {{ generator }} &mdash; <a href="{{ url }}">{{ url }}</a></p>
  </footer>

</body>
</html>
